<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tp2_amelie</title>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
/>

<link rel="stylesheet" href="src/css/style.css">

<script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
<link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />


<script type="importmap">
{
    "imports": {
        "animejs": "./node_modules/animejs/lib/anime.es.js",
        "chart.js": "./node_modules/chart.js/dist/chart.esm.js",
        "@kurkle/color": "./node_modules/@kurkle/color/dist/color.esm.js",
        "vfx-js": "https://esm.sh/@vfx-js/core",
        "typed.js": "./node_modules/typed.js/dist/typed.module.js",
        "tone.js": "https://esm.sh/tone@15.1.22",
        "tone-visualizer": "./node_modules/tone-visualizer/dist/visualizer.esm.js",
          "zzz": "https://esm.sh/zdog"
    }
}
</script>

<script type="module" src="./src/js/maplibre.js"></script>
<script type="module" src="./src/js/chartjs.js"></script>
<script type="module" src="./src/js/vfx.js"></script>
<script type="module" src="./src/js/anime.js"></script>
<script src="./src/js/bootstrap.js" defer></script>
  <script type="module" src="./src/js/tonejs.js"></script>
      <script type="module" src="./src/js/zdog.js"></script>
 


</head>
<body>
<!-- Div principales -->
    <div class="container">
      <!-- Division de l'hollograme -->
        <div class="h">
          <!-- Image pour hollograme -->
          <img class="imgh" src="assets/img/leia.png" alt="hollograme">
        </div>
        <!-- Division vide (non utilisé) -->
        <div class="ih">
          <canvas id="ih"></canvas>
        </div>
        <!-- Division d'animation diverse -->
        <div class="ad">
          <!-- Installation canva pour Zdog -->
          <canvas id="ad"></canvas>
        </div>
      <!-- Division de statistiques -->
        <div class="s">
          <!-- Installation canva pour chart.js -->
          <canvas id="s"></canvas>
        </div>
        <!-- Division de l'interface du vaisseau -->
        <div class="iv">
          <!-- Installation du Bootstrap Icon -->
          <i class="bi bi-bullseye"></i>
        </div>
        <!-- Division d'animation aléatoire (boutons et icônes) -->
        <div class="bi">
         <div class="t1">texte</div>
         <div class="t2">texte</div>
         <div class="n1">0</div>
         <!-- Couleur en Bootstrap et Bootstrap Icon -->
         <div class="m1 bg-info"><i class="bi bi-cassette"></i></div>
        </div>

      <!-- Division de la map précise -->
        <div id="map" class="m"></div>
        <!-- Division de la map en globe -->
        <div  id="mp" class="mp"></div>
        <!-- Division du radar -->
        <div class="r">
          <!-- Divison pour la ligne + couleur en Bootstrap -->
           <div class="ligne bg-info"></div>
           <!-- Division pour ajout de l'image de radar -->
          <img class="radar" src="assets/img/radar.jpg" alt="radar">
        </div>
      </div>

</body>
</html>
